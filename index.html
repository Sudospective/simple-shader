<!DOCTYPE html>
<html>
  <head>
    <title>Simple Shader</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: black;
        overscroll-behavior: none;
        display: grid;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      p {
        color: white;
        position: absolute;
        font: arial;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        user-select: none;
      }
    </style>
  </head>
  <body>
    <canvas id="simple-shader" width="0" height="0"></canvas>
    <p id="click-prompt">Click anywhere to start playing</p>
    <script async type="module">
      import { SimpleShader as Shader } from "./simple-shader-new.js";
      const canvas = document.getElementById("simple-shader");
      const prompt = document.getElementById("click-prompt");
      let width = window.innerWidth;
      let height = window.innerHeight;
      function changeCanvasSize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      window.onresize = changeCanvasSize;
      changeCanvasSize();
      const def = new Shader("simple-shader", {
        frags: [
          "./examples/kirby.frag",
          "./examples/glitchboi.frag"
        ],
        sampler2D: {
          sampler0: "./examples/gamer-sudo.mp4"
        }
      });
      let clicked = false;
      document.onclick = function() {
        if (!clicked) {
          clicked = true;
          def.play();
          prompt.style.display = "none";
        }
      }
      /*TODO: add a working toggle
      let toggled = true;
      document.body.onkeydown = function(e) {
        if (!clicked && (e.key === " " ||
            e.code === "Space" ||
            e.keyCode === 32
        )) {
          if (toggled) {
            toggled = false;
            //def.stop();
          } else {
            toggled = true;
            //def.play();
          }
        }
      }*/
    </script>
  </body>
</html>
